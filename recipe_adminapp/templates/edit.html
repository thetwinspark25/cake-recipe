{% extends 'adminindex.html' %}
{% block content %}


    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Cake Details</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              {% for i in data %}
              <form action="{% url 'update' id=i.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label>Recipe Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="rname" value="{{i.recipe_name}}">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFile">Recipe Image</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="exampleInputFile" name="rimg">
                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text">Upload</span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Instruction</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="rinstr" value="{{i.instruction}}">
                  </div>
                  <div class="form-group">
                    <label>Ingredients</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="ringr" value="{{i.ingredients}}">
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
              {% endfor %}
            </div>
            <!-- /.card -->

            <!-- general form elements -->
            <!-- /.card -->

            <!-- Input addon -->
            <!-- /.card -->
            <!-- Horizontal Form -->
            <!-- /.card -->

          </div>
          <!--/.col (left) -->
          <!-- right column -->
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
{% endblock %}
